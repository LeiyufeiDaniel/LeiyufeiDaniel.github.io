<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>雷宇飞的个人主页</title>
	<style>
		/* 定义页面背景为透明 */
		body {
			background: transparent;
		}

		/* 定义标题样式 */
		h1 {
			color: #ffffff; /* 设置字体颜色为白色 */
			font-size: 42px; /* 设置字体大小为42像素 */
			text-align: center; /* 居中对齐 */
			margin-top: 120px; /* 上边距为120像素 */
			margin-bottom: 20px; /* 下边距为20像素 */
			text-shadow: 2px 2px 2px #000000; /* 添加文字阴影 */
		}

		/* 定义图片样式 */
		img {
			display: block; /* 图片块状显示 */
			margin: auto; /* 居中显示 */
			border-radius: 50%; /* 设置圆角 */
			width: 200px; /* 设置宽度为200像素 */
			height: 200px; /* 设置高度为200像素 */
			box-shadow: 0px 5px 15px #000000; /* 添加图片阴影 */
		}

		/* 定义文本样式 */
		p {
			color: #ffffff; /* 设置字体颜色为白色 */
			font-size: 24px; /* 设置字体大小为24像素 */
			text-align: center; /* 居中对齐 */
			max-width: 600px; /* 设置最大宽度为600像素 */
			margin: 20px auto; /* 居中显示，上下边距为20像素 */
			line-height: 1.5; /* 设置行高为1.5倍字体大小 */
			padding: 0px 20px; /* 设置左右内边距为20像素 */
		}

		/* 定义署名样式 */
		.author {
			color: #ffffff; /* 设置字体颜色为白色 */
			font-size: 16px; /* 设置字体大小为16像素 */
			text-align: center; /* 居中对齐 */
			margin-top: 20px; /* 上边距为20像素 */
			padding-bottom: 40px; /* 下边距为40像素 */
			text-shadow: 1px 1px 1px #000000; /* 添加文字阴影 */
		}
	</style>
</head>
<body>
	<h1>雷宇飞</h1>
	<img src="https://example.com/avatar.png" alt="雷宇飞的头像">
	<p>你好，欢迎来到我的个人主页。我是一名Web前端开发工程师，热爱探索新技术，在工作中不断精进自己的技能。这里是我分享知识、记录工作和生活的地方，希望对大家有所帮助。</p>
	<div class="author">- 雷宇飞</div>
</body>
</html>
